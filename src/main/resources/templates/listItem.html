		<div class="card border-success mb-3" style="max-width: 80rem;">
			<div class="card-header">Input XML / File</div>
			<div class="card-body">
				<h4 class="card-title">Ajouter article</h4>
				<p class="card-text">
				<form th:action="@{/rss22/insert}" method="POST">
					<div class="input-group">

						<div class="form-floating">
							<textarea class="form-control"
								placeholder="Entrez votre article XML" th:name="xmlInput"
								id="floatingTextarea2" style="width: 1150px; height: 100px"></textarea>
							<label for="floatingTextarea2">XML</label>
						</div>
						<input type="submit" class="btn btn-info" value="Ajouter" />
					</div>
				</form>
				</p>
				<p class="card-text">
				<form method="post" th:action="@{/rss22/insert/file}"
					enctype="multipart/form-data">
					<div class="input-group">
						<input type="file" name="file"
							class="form-control form-control-lg" id="formFileLg">
						<button type="submit" class="btn btn-info">Upload File</button>
					</div>
				</form>
				</p>

			</div>
		</div>

		<form th:action="@{/search}" method="get">
			<div class="input-group mb-3">
				<input type="text" class="form-control"
					placeholder="Find by title" name="title" th:value="${title}"
					aria-label="Find by title" aria-describedby="button-addon2">
					 
				<button class="btn btn-info" type="submit" id="button-addon2">Search</button>
				<button class="btn btn-dark" type="submit" id="button-addon2">Reset</button>
			</div>
		</form>
